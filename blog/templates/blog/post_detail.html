{%  extends "blog/base.html" %}
{% block content %}
         
       <article class="media content-section">
           <div class="media-body">
           <div class="article-metadata">
               <a class="mr-2" href="{% url 'user-post' object.author.username %}">{{ object.author }}</a>
               <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
               {%if object.author == user%}
               <a href="{%url 'blog-update' object.id%}" class="btn btn-secondary btn-sm mt-1 mb-1">Update</a>
               <a href="{%url 'blog-delete' object.id%}" class="btn btn-outline-danger btn-sm mt-1 mb-1">Delete</a>
               {%endif%}
           </div>
           <h2><a class="article-title" href="{%url 'blog-detail' object.id%}">{{ object.title }}</a></h2>
           <p class="article-content">{{ object.content }}</p>
           </div>
       </article>
{% endblock content %}
